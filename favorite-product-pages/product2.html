<!DOCTYPE html> <!--DTD: Document Type Definition-->
<html lang="en"> 
<head>
    <meta charset="UTF-8"> <!--meta: data about data--> <!--charset: allows multiple languages-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--fits screen to different devices-->

    <title>Honey Cake</title> <!--page title - shows on tab-->
    <link rel="icon" type="image/x-icon" href="/favicon.png"> <!-- favicon -->

    <link rel="stylesheet" href="/favorite-product-pages/product.css"/>
    <script src="https://kit.fontawesome.com/a346bbb570.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <!-- navigation bar -->
        <div class="navigationBar">
            <nav>
                <!-- logo image -->
                <a href="index.html" id="left">
                    <img src="/homepage-images/logo.png" alt="Sweetopia Logo">
                </a>                
            </nav>
        </div>
    </header>
    <!-- header section ends -->

    <!-- main section -->
    <main>
        <div class="card-wrapper">
            <div class="card">
                <!-- card left -->
                <div class="product-imgs">
                    <div class="slideshow-container">

                        <!-- images with number -->
                        <div class="mySlides fade">
                          <div class="numbertext">1 / 2</div>
                          <img src="images/product-two-1.webp">
                        </div>
                      
                        <div class="mySlides fade">
                          <div class="numbertext">2 / 2</div>
                          <img src="images/product-two-2.webp">
                        </div>
                      
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div> 
                </div>


                <!-- card right -->
                <div class="product-content">
                    <!-- product details -->
                    <h2 class="product-title">
                        Honey Cake
                    </h2>
                    <!-- star ratings -->
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <span>4.5 (147)</span>
                    </div>

                    <div class="product-price">
                        <p class="price"> Dh. 21</p>
                    </div>

                    <div class="product-detail">
                        <h4>About this item:</h4>
                        <p>Honey sponge cake filled with cream cheese honey syrup, with chopped pecan nuts and caramel frosting</p>
                        <ul>
                            <li>Category: <span>Cakes</span></li>
                        </ul>
                    </div>

                    <!-- number of items -->
                    <div class="purchase-info">
                        <input type="number" min="0" max="10" value="1">
                        <button type="button" class="btn">
                            Add to Cart <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                    <!-- social links -->
                    <div class="social-links">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                    <!-- back to shop button -->
                    <div class="back-to-shop">
                        <a href="/shop-page/shop.html">Back to Shop</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main section ends -->

    <!-- javascript file -->
    <script src="/js/script3.js"></script>
</body>
</html>
