<!DOCTYPE html> <!--DTD: Document Type Definition-->
<html lang="en"> 
<head>
    <meta charset="UTF-8"> <!--meta: data about data--> <!--charset: allows multiple languages-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--fits screen to different devices-->

    <title>Hazelnut Cookies</title> <!--page title - shows on tab-->

    <link rel="stylesheet" href="/favorite-product-pages/product.css"/>
    <script src="https://kit.fontawesome.com/a346bbb570.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="navigationBar">
            <nav>
                <a href="index.html" id="left"><img src="/homepage-images/logo.png" alt="Sweetopia Logo"></a>                
                <a href="#" id="right"><i class="far fa-user-circle"></i></a>
                <a href="#" id="right"><i class="fa fa-shopping-cart"></i></a>   
                <a href="/contact-page/contact.html" id="right" class="selected">Contact Us</a>
                <a href="/about-page/about.html" id="right">About Us</a>
                <a href="/blog-page/blog.html" id="right">Blog</a>
                <a href="/shop-page/shop.html" id="right">Shop</a>
                <a href="/index.html" id="right">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="card-wrapper">
            <div class="card">
                <!-- card left -->
                <div class="product-imgs">
                    <div class="slideshow-container">

                        <!-- Full-width images with number -->
                        <div class="mySlides fade">
                          <div class="numbertext">1 / 2</div>
                          <img src="images/product-five-1.webp">
                        </div>
                      
                        <div class="mySlides fade">
                          <div class="numbertext">2 / 2</div>
                          <img src="images/product-five-2.webp">
                        </div>
                      
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div> 
                </div>


                <!-- card right -->
                <div class="product-content">
                    <h2 class="product-title">
                        Hazelnut Cookies
                    </h2>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <span>4.5 (147)</span>
                    </div>

                    <div class="product-price">
                        <p class="price"> Dh. 201</p>
                    </div>

                    <div class="product-detail">
                        <h4>About this item:</h4>
                        <p>Eggless, gluten free cookie with hazelnuts and dairy free, refined sugar free chocolate (10 pcs)</p>
                        <ul>
                            <li>Category: <span>Cookies</span></li>
                        </ul>
                    </div>

                    <div class="purchase-info">
                        <input type="number" min="0" max="10" value="1">
                        <button type="button" class="btn">
                            Add to Cart <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </div>
                    <div class="back-to-shop">
                        <a href="/shop-page/shop.html">Back to Shop</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="product.js"></script>
</body>
</html>
